<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue.js"></script>
    <title>slot(具名插槽)</title>
</head>
<body>
    <div id="app">
        <my-component>
            <template #test>
                <p>test 好棒棒!</p>
            </template>

            <template #test2>
                <p>test2 好棒棒!</p>
            </template>

            <template>
                <p>Default 好棒棒!</p>
            </template>
        </my-component>
    </div>


    <script>
        Vue.component('my-component', {
            template: `<div>
                    <h3>name為test的slot</h3>
                    <slot name="test">test</slot>

                    <h3>Default的slot</h3>
                    <slot>Default</slot>

                    <h3>name為test2的slot</h3>
                    <slot name="test2">test2</slot>
                </div>`
        })


        let vm = new Vue({
            el: "#app",
        })
    </script>
</body>
</html>
