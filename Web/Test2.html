<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ foo }}</p>
      <button v-on:click="test">更新</button>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
            foo: "bar",
            a: 123,
        },
        methods: {
          test: function () {
            this.foo = new Date();
          },
        },
        created: function () {
          // `this` 指向 vm 实例
          console.log("a is: " + this.a);
        },
      });
    </script>
  </body>
</html>
