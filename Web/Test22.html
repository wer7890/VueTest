<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue.js"></script>
    <title>動態切換組件(使用原始v-if)</title>
</head>

<body>
    <div id="app">
        <button 
            v-for="tab in tabs" 
            :key="tab" 
            @click="str = tab">
            {{ tab }}
        </button>
        
        <one v-if="str === 'one'"></one>
        <two v-if="str === 'two'"></two>
        <three v-if="str === 'three'"></three>
    </div>

    <script>
        Vue.component('one', {
            template: `<div class="demo-tab">組件一</div>`
        });

        Vue.component('two', {
            template: `<div class="demo-tab">組件二</div>`
        });

        Vue.component('three', {
            template: `<div class="demo-tab">組件三</div>`
        });

        let vm = new Vue({
            el: "#app",
            data() {
                return {
                    str: 'one',
                    tabs: ['one', 'two', 'three']
                }
            }
        })
    </script>
</body>

</html>
