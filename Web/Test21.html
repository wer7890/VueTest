<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue.js"></script>
    <title>解構式插槽</title>
</head>
<body>
    <div id="app">
        <my-component>
            <template #default="str">
                <p>父祖間接收子組件的值 - msg: {{str.msg}} - msg2: {{str.msg2}}</p>
            </template>
        </my-component>
    </div>

    <script>
        Vue.component('my-component', {
            template: `<div>
                    <p>子組件 - {{msg}}</p>
                    <slot :msg='msg' :msg2='msg2'></solt>
                </div>`,
            data() {
                return {
                    msg: '子組件的數值',
                    msg2: '2222'
                }
            },
        })

        let vm = new Vue({
            el: "#app",
            data() {
                return {
                    msg: '父組件的數值'
                }
            },
        })
    </script>
</body>
</html>
