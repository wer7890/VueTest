<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/vue.js"></script>
    <title>props_Object</title>
</head>

<body>
    <div id="app">
        <prop-a></prop-a>
        <prop-a></prop-a>
    </div>


    <script>
        Vue.component('prop-a', {
            template: `
                <div>
                    <p>Object - {{ postObject }}</p>
                    <button @click='updateObject'>更新</button>
                </div>
            `,
            props: {
                postObject: {
                    type: Object,
                    default: function () {
                        return { id: 1 };
                    }
                },
            },
            methods: {
                updateObject: function () {
                    this.postObject.id++;
                }
            },
        });

        let vm = new Vue({
            el: "#app",
            data() {
                return {
                }
            },
        })
    </script>
</body>

</html>
